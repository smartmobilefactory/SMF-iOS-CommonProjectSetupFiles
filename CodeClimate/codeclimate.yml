version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 5
  file-lines:
    enabled: true
    config:
      threshold: 500
  method-count:
    enabled: true
    config:
      threshold: 30
  method-lines:
    enabled: true
    config:
      threshold: 40
plugins:
  fixme:
    enabled: true
  swiftlint:
    enabled: false
  markdownlint:
    enabled: true
exclude_patterns:
- TestCoverage/**
- Carthage/**
- Pods/**
- External/**
- Submodules/**
- Generated/**
- Core/Model/CoreData/**
- Database/Model/**
- fastlane/**
- /**/*.generated.*
